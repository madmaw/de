# Deploys all packages to NPM
# to run locally `act workflow_dispatch --workflows ".\.github\workflows\workflow_call_npm.yaml"`-s NPM_TOKEN=X

name: NPM

on:
  workflow_call: ~
  workflow_dispatch: ~

jobs:
  all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Cache Node.js modules
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Run install
        uses: borales/actions-yarn@v4.2.0
        with:
          cmd: install
      - name: Run build
        uses: borales/actions-yarn@v4.2.0
        with:
          cmd: build
      - name: Repackage for release
        uses: borales/actions-yarn@v4.2.0
        with:
          cmd: release:exports
      - name: Rewrite packages.json
        run: |
          find . -type f -name "package.release.json" | while read fname; do
            dirname=`dirname "$fname"`
            echo "$fname"
            mv -f "${dirname}/package.release.json" "${dirname}/package.json"
          done
      - name: Check everything still works
        uses: borales/actions-yarn@v4.2.0
        with:
          cmd: check-types

      - name: Deploy @de/base
        uses: JS-DevTools/npm-publish@v3
        id: base
        with:
          package: ./packages/base
          token: ${{ secrets.NPM_TOKEN }}

      - name: Deploy @de/fine
        uses: JS-DevTools/npm-publish@v3
        id: define
        with:
          package: ./packages/define
          token: ${{ secrets.NPM_TOKEN }}

      - name: Deploy @de/form-react-mobx
        uses: JS-DevTools/npm-publish@v3
        id: deform
        with:
          package: ./packages/form-react-mobx
          token: ${{ secrets.NPM_TOKEN }}
      - name: Deploy Status
        run: |
          echo "${{ steps.base.outputs.type }} ${{ steps.base.outputs.name }} ${{ steps.base.outputs.version }}"
          echo "${{ steps.define.outputs.type }} ${{ steps.define.outputs.name }} ${{ steps.define.outputs.version }}"
          echo "${{ steps.deform.outputs.type }} ${{ steps.deform.outputs.name }} ${{ steps.deform.outputs.version }}"
